name: cotizador
description: Una herramienta para ayudar a los aserores de ventas de lotes.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  intl: ^0.18.1
  open_file: ^3.3.2
  path_provider: ^2.1.1
  pdf: ^3.10.4
  shared_preferences: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Bold.ttf
          weight: 700

    - family: Open Sans
      fonts:
        - asset: assets/fonts/opensans/OpenSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/opensans/OpenSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/opensans/OpenSans-Light.ttf
          weight: 300

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: 'assets/icons/iconoLauncher.png'
  min_sdk_android: 21 # android min sdk min:16, default 21
